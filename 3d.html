<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilos.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #7bafbd 0%, #6496a6 100%);
            --glass-bg: rgba(255,255,255,0.1);
            --glass-border: rgba(255,255,255,0.2);
            --text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            --hover-shadow: 0 20px 40px rgba(0,0,0,0.3);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--primary-gradient);
            min-height: 100vh;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 60px;
            text-shadow: var(--text-shadow);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Gallery Section */
        .gallery-section {
            margin-bottom: 60px;
        }

        .gallery-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .project-icon {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 12px;
            overflow: hidden;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .project-icon:hover {
            transform: scale(1.1);
            box-shadow: var(--hover-shadow);
        }

        .project-icon.no-hover {
            cursor: default;
        }

        .project-icon.no-hover:hover {
            transform: none;
            box-shadow: none;
        }

        .project-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-titles {
            flex: 1;
        }

        .project-subtitle {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0 0 5px 0;
            text-shadow: var(--text-shadow);
        }

        .project-description {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            margin: 0;
            font-style: italic;
        }

        /* Grid Layouts */
        .gallery-grid {
            display: grid;
            gap: 0;
            margin-bottom: 0;
        }

        .grid-1 { grid-template-columns: 1fr; }
        .grid-8 { grid-template-columns: repeat(8, 1fr); }
        .grid-7 { grid-template-columns: repeat(7, 1fr); }
        .grid-6 { grid-template-columns: repeat(6, 1fr); }
        .grid-5 { grid-template-columns: repeat(5, 1fr); }

        /* Image Containers */
        .gallery-item {
            background: var(--glass-bg);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        /* Size Variants */
        .size-large {
            height: 500px;
            border-radius: 16px;
            margin-bottom: 15px;
        }

        .size-small {
            height: 100px;
        }

        /* Hover Effects */
        .gallery-item:hover {
            z-index: 10;
        }

        .size-large:hover {
            transform: scale(1.02);
            box-shadow: var(--hover-shadow);
        }

        .size-small:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .size-small:hover img {
            transform: scale(1.15);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .lightbox-btn {
            position: absolute;
            background: var(--glass-bg);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .close-lightbox {
            top: 30px;
            right: 30px;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .carousel-btn {
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
        }

        .carousel-btn.prev { left: 30px; }
        .carousel-btn.next { right: 30px; }

        .lightbox-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .carousel-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .image-counter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .grid-8 { grid-template-columns: repeat(5, 1fr); }
            .grid-7 { grid-template-columns: repeat(5, 1fr); }
            .grid-6 { grid-template-columns: repeat(4, 1fr); }
            .grid-5 { grid-template-columns: repeat(4, 1fr); }
        }

        @media (max-width: 768px) {
            .gallery-container { padding: 100px 15px 40px; }
            .page-title { font-size: 2.2rem; margin-bottom: 40px; }
            .gallery-header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .project-icon { width: 60px; height: 60px; }
            .project-subtitle { font-size: 1.4rem; }
            .project-description { font-size: 0.9rem; }
            .size-large { height: 300px; }
            .grid-8 { grid-template-columns: repeat(3, 1fr); }
            .grid-7 { grid-template-columns: repeat(3, 1fr); }
            .grid-6 { grid-template-columns: repeat(3, 1fr); }
            .grid-5 { grid-template-columns: repeat(3, 1fr); }
            .size-small { height: 80px; }
            .carousel-btn { width: 50px; height: 50px; font-size: 1.2rem; }
            .carousel-btn.prev { left: 15px; }
            .carousel-btn.next { right: 15px; }
        }

        @media (max-width: 480px) {

            .close-lightbox { width: 40px; height: 40px; font-size: 1.5rem; top: 20px; right: 20px; }
        }
    </style>

    <script>
        // Configuration - Array with all images in order
        const images = [
            // Hematófago (1-8)
            'img/3d/1.jpg', 'img/3d/2.jpg', 'img/3d/3.jpg', 'img/3d/4.jpg', 
            'img/3d/5.jpg', 'img/3d/6.jpg', 'img/3d/7.jpg', 'img/3d/8.jpg',
            // Die Kackwurst Fabrik (9-15)
            'img/3d/9.jpg', 'img/3d/10.jpg', 'img/3d/11.jpg', 'img/3d/12.jpg', 
            'img/3d/13.jpg', 'img/3d/14.jpg', 'img/3d/15.jpg',
            // PERSEFON-E (17-23)
            'img/3d/17.jpg', 'img/3d/18.jpg', 'img/3d/19.jpg', 'img/3d/20.jpg', 
            'img/3d/21.jpg', 'img/3d/22.jpg', 'img/3d/23.jpg',
            // Armadura (24-29) - CORRIGIENDO INDICES
            'img/3d/24.jpg', 'img/3d/25.jpg', 'img/3d/26.jpg', 'img/3d/27.jpg', 
            'img/3d/28.jpg', 'img/3d/29.jpg',
            // Eleanor Rigby (30-37)
            'img/3d/30.jpg', 'img/3d/31.jpg', 'img/3d/32.jpg', 'img/3d/33.jpg', 
            'img/3d/34.jpg', 'img/3d/35.jpg', 'img/3d/36.jpg', 'img/3d/37.jpg'
        ];

        let currentImageIndex = 0;

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(index) {
            currentImageIndex = index;
            lightboxImg.src = images[currentImageIndex];
            updateCounter();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            lightboxImg.src = images[currentImageIndex];
            updateCounter();
        }

        function updateCounter() {
            document.getElementById('current-image').textContent = currentImageIndex + 1;
            document.getElementById('total-images').textContent = images.length;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Gallery item clicks
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', () => {
                    const imageIndex = parseInt(item.dataset.image);
                    openLightbox(imageIndex);
                });
            });

            // Lightbox controls
            document.querySelector('.close-lightbox').addEventListener('click', closeLightbox);
            document.querySelector('.carousel-btn.prev').addEventListener('click', (e) => {
                e.stopPropagation();
                navigateImage(-1);
            });
            document.querySelector('.carousel-btn.next').addEventListener('click', (e) => {
                e.stopPropagation();
                navigateImage(1);
            });

            // Close on background click
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!lightbox.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'Escape': closeLightbox(); break;
                    case 'ArrowRight': navigateImage(1); break;
                    case 'ArrowLeft': navigateImage(-1); break;
                }
            });

            // Entrance animations
            const sections = document.querySelectorAll('.gallery-section');
            sections.forEach((section, index) => {
                const header = section.querySelector('.gallery-header');
                const items = section.querySelectorAll('.gallery-item');
                
                header.style.cssText = 'opacity: 0; transform: translateY(30px);';
                
                setTimeout(() => {
                    header.style.cssText += 'transition: all 0.6s ease; opacity: 1; transform: translateY(0);';
                }, index * 800 + 200);
                
                items.forEach((item, i) => {
                    item.style.cssText = 'opacity: 0; transform: translateY(30px);';
                    setTimeout(() => {
                        item.style.cssText += 'transition: all 0.6s ease; opacity: 1; transform: translateY(0);';
                    }, index * 800 + i * 100 + 400);
                });
            });
        });
    </script>
