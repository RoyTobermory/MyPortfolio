<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos mis proyectos - Rodrigo Mondragon</title>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        /* Estilos específicos para página de todos los proyectos */
        body {
            background: linear-gradient(45deg, #7bafbd 0%, #6496a6 100%);
        }

        /* Hacer el navbar más alto */
        .navbar {
            height: 90px !important;
        }

        /* Ocultar elementos del menú en esta página */
        .nav-menu,
        .name-section,
        .hamburger {
            display: none !important;
        }

        /* Centrar y agrandar el logo */
        .nav-container {
            justify-content: center !important;
            height: 100%;
        }

        .logo-image {
            height: 85px !important;
        }

        /* Línea gruesa degradada debajo del menú */
        .navbar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #de3b27 0%, #ff6b35 50%, #ff8c69 100%);
        }

        .gallery-container {
            padding: 140px 20px 60px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            padding: 20px 0;
        }

        .project-card {
            position: relative;
            aspect-ratio: 1/1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .project-card:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .project-card:hover .project-image {
            filter: brightness(0.8);
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(2px);
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #de3b27;
            text-align: center;
            padding: 15px;
            text-shadow: none;
            font-family: 'Courier New', monospace;
        }

        .projects-intro {
            text-align: center;
            margin-bottom: 40px;
        }

        .projects-intro h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .projects-intro p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .navbar {
                height: 80px !important;
            }

            .gallery-container {
                padding: 120px 20px 40px;
            }
            
            .projects-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 8px;
            }
            
            .project-title {
                font-size: 1.1rem;
                padding: 10px;
            }

            .logo-image {
                height: 65px !important;
            }
        }

        @media (max-width: 480px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
            
            .project-title {
                font-size: 1rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
